<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="./main.css">
   <link rel="stylesheet" href="app.js">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Counter App</title>
</head>

<body>
   <header class="header">
      <h1 class="header-title">COUNTER</h1>
      <div class="content">
         <img class="icon" onclick="lessNumber()" src="./assets/icons/less-icon.svg" alt="">
         <div class="counter-content">
            <p id="number-counter">
               0
            </p>
         </div>
         <img onclick="addNumber()" id="add-counter" class="icon" src="./assets/icons/plus-icon.svg" alt="">
      </div>
      <p class="header-autor">by Jhon Doe</p>
   </header>

</body>
<script src="./app.js"></script>

</html>
